<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Evita que el navegador use versiones en caché y garantiza información actualizada -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>CEYApp - Votación Estudiantil</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (opcional) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
        CEYApp
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Mostrar menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item me-3">
            <span id="session-pill" class="badge text-bg-secondary d-none"></span>
          </li>
          <li class="nav-item">
            <button id="btn-logout" class="btn btn-outline-secondary btn-sm d-none">
              <i class="fa-solid fa-right-from-bracket me-1"></i> Salir
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-5">

    <!-- Login -->
    <section id="login-section" class="mt-5 pt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="text-center mb-3">
                <img src="img/logo.png" alt="CEYApp"  width="200px">
              </div>
              <h1 class="h4 text-center mb-4">Acceso a Votación</h1>
              <form id="login-form" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="username" class="form-label">
                    <i class="fa fa-user me-1"></i> Usuario o correo
                  </label>
                  <input type="text" id="username" class="form-control" placeholder="Usuario o correo" required>
                  <div class="invalid-feedback">Ingresa tu usuario o correo.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">
                    <i class="fa fa-lock me-1"></i> Contraseña
                  </label>
                  <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                  <div class="invalid-feedback">Ingresa tu contraseña.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fa-solid fa-right-to-bracket me-1"></i> Entrar
                </button>
              </form>
              <div id="login-alert" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Votación -->
    <section id="voting-section" class="d-none mt-5 pt-4">
      <h2 class="h4 text-center mb-4">Elige un estudiante</h2>

      <!-- Lista de estudiantes para votar -->
      <div id="students-container" class="row g-3"></div>

      <div class="text-center mt-4">
        <button id="submit-vote" class="btn btn-success btn-lg">
          <i class="fa-solid fa-paper-plane me-1"></i> Enviar voto
        </button>
        <div id="vote-alert" class="mt-3"></div>
      </div>

      <!-- Tu voto (si ya votaste) -->
      <div id="my-vote" class="mt-5 d-none">
        <h3 class="h5"><i class="fa-solid fa-ballot-check me-1"></i> Tu voto</h3>
        <div id="my-vote-body" class="list-group"></div>
      </div>
    </section>

    <!-- Admin: Resultados + Gestión de Estudiantes -->
    <section id="admin-section" class="d-none mt-5 pt-4">

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <h2 class="h5 mb-0"><i class="fa fa-chart-bar me-2"></i> Resultados (Administrador)</h2>
            <span id="total-votos" class="badge text-bg-info"></span>
          </div>
          <div class="table-responsive mt-3">
            <table class="table table-striped align-middle">
              <thead>
                <tr>
                  <th>Estudiante</th>
                  <th class="text-end">Votos</th>
                  <th>Porcentaje</th>
                </tr>
              </thead>
              <tbody id="results-body"></tbody>
            </table>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <button id="export-results" class="btn btn-outline-secondary">
              <i class="fa-solid fa-file-export me-1"></i> Exportar CSV
            </button>
            <button id="download-backup" class="btn btn-outline-primary">
              <i class="fa-solid fa-download me-1"></i> Descargar respaldo JSON
            </button>
            <button id="reset-results" class="btn btn-outline-danger">
              <i class="fa-solid fa-rotate-left me-1"></i> Reiniciar todo
            </button>
          </div>
        </div>
      </div>

      <!-- Gestión de Estudiantes -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3"><i class="fa-solid fa-user-plus me-2"></i> Gestión de Estudiantes</h2>
          <form id="form-add-student" class="row g-2 align-items-center">
            <div class="col-12 col-md-8">
              <input type="text" id="new-student" class="form-control" placeholder="Nombre del estudiante" required>
            </div>
            <div class="col-12 col-md-4 d-grid">
              <button class="btn btn-outline-success" type="submit">
                <i class="fa-solid fa-plus me-1"></i> Agregar
              </button>
            </div>
          </form>
          <p class="small text-muted mt-2 mb-1">Máximo recomendado: 10 estudiantes.</p>
          <div id="students-admin-list" class="list-group mt-3"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Toasts -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="app-toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toast-body">Mensaje</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Cerrar"></button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
