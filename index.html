<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CEYApp - Votación Estudiantil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" id="login-section">
        <h1 class="text-center mb-4">CEYApp</h1>
        <form id="login-form" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="username" class="form-label"><i class="fa fa-user"></i> Usuario o correo</label>
                <input type="text" id="username" class="form-control" placeholder="correo@ejemplo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fa fa-lock"></i> Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="1234" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div id="login-error" class="text-danger mt-2"></div>
        </form>
    </div>

    <div class="container d-none" id="voting-section">
        <h2 class="text-center my-4">Elige a tu candidato</h2>
        <div class="row" id="candidates-container"></div>
        <div class="text-center">
            <button id="submit-vote" class="btn btn-success mt-3"><i class="fa fa-paper-plane"></i> Enviar voto</button>
            <div id="vote-message" class="mt-3"></div>
        </div>
    </div>

    <div class="container d-none" id="admin-section">
        <h2 class="mt-5"><i class="fa fa-chart-bar"></i> Resultados</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Votos</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
        <button id="export-results" class="btn btn-secondary me-2"><i class="fa fa-file-export"></i> Exportar</button>
        <button id="reset-results" class="btn btn-danger"><i class="fa fa-rotate-left"></i> Reiniciar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
